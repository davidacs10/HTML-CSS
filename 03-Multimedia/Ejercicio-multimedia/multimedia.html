<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="Valorant.png" alt="videojuego favorito" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video src="Bad Bunny - Yonaguni.mp4" controls autoplay muted loop></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio src="Yonaguni.mp3" controls loop autoplay></audio>
    </div>
</body>
</html>
